<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Union Project</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <!-- Waiting for update to support stereo images / A-frame Sky -->
    <!-- <script src="https://cdn.rawgit.com/oscarmarinmiro/aframe-stereo-component/master/dist/aframe-stereo-component.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="matrix.js"></script>

</head>

<body>
    <a-scene antialias="true" cursor="rayOrigin: mouse">
      <a-assets>
          <img id="arena" crossOrigin="anonymous" src="textures/welcomeMat.png">
          <img id="board" src="textures/pattern.png">
      </a-assets>
<a-entity id="tripod" position="0 2 0" >
<a-entity id="camera" camera look-controls wasd-controls stereocam="eye:left;">
    <a-entity id ="cursor" visible="false" cursor="fuse: true; fuseTimeout: 600"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: red; shader: flat">
                   <a-animation begin="click" easing="ease-in" attribute="scale"
                   fill="backwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
                   <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                   fill="forwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
    </a-entity>
  </a-entity>
</a-entity>
</a-entity>
<a-entity id="markers" position="0 2 0"></a-entity>
        <!-- add src="img/00.JPG" while positioning markers! Inspector background cannot be displayed without static injection -->
        <a-sky id="sky1" src="MenuBg.jpg"><a-animation attribute="rotation" fill="forwards" easing="linear" dur="150000" from="0 0 0" to="0 360 0" repeat="indefinite"></a-animation></a-sky>
        <a-entity id="ground"
         geometry="primitive: circle; radius: 3.7;"
         rotation="-90 0 0"
         material="shader: flat; src: #arena"></a-entity>
    </a-scene>
</body>

</html>
